<body>

    <legend>Μάσκα και IPv4</legend>

            <li>
                Μάσκα Δικτύου
                <input type="text" name="firstMask" pattern="[0-9]{3}" title="You can use only a max of three numbers" required>
                - <input type="text" name="secondMask" pattern="[0-9]{3}" title="You can use only a max of three numbers" required>
                - <input type="text" name="thirdMask" pattern="[0-9]{3}" title="You can use only a max of three numbers" required>
                - <input type="text" name="fourthMask" pattern="[0-9]{3}" title="You can use only a max of three numbers" required>

        </ul>

        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
