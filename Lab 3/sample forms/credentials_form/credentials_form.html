<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Φόρμα Εγγραφής</title>
<link rel="icon" href="">
<link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
    <form>
        <legend>Φόρμα Εγγραφής</legend>
        <div class="inside_form">
            Όνομα <input type="text" name="firstName" placeholder="Εισάγετε το όνομά σας" 
                    pattern="[A-Z a-z]" title="You can't use any numbers or special symbols" required>
            <br>
            Επώνυμο <input type="text" name="lastName" placeholder="Εισάγετε το επώνυμό σας" 
                        pattern="[A-Z;a-z]" title="You can't use any numbers or special symbols" required>
            <br>
            Ημερομηνία γέννησης  
            <select name="day" required>
                <option selected>Ημέρα</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>

            <select name="month" required>
                <option selected>Μήνας</option>
                <option>Ιανουάριος</option>
                <option>Φεβρουάριος</option>
                <option>Μάρτιος</option>
                <option>Απρίλιος</option>
                <option>Μάιος</option>
                <option>Ιούνιος</option>
                <option>Ιούλιος</option>
                <option>Αύγουστος</option>
                <option>Σεπτέμβριος</option>
                <option>Οκτώβριος</option>
                <option>Νοέμβριος</option>
                <option>Δεκέμβριος</option>
            </select>

            <select name="year" required>
                <option selected>Έτος</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
            </select>
            <br>

            Φύλλο <input type="radio" name="radio_btn"> Αρσενικό <input type="radio" name="radio_btn"> Θυληκό<br>

            Χώρα<select name="country" required>
                    <option selected>Χώρα</option>
                    <option>Αμερική</option>
                    <option>Ελλάδα</option>
                    <option>Ισπανία</option>
                    <option>Σουηδία</option>
                </select>
            <br>

            E-mail <input type="email" name="email" placeholder="Εισάγετε E-mail" required><br>

            Τηλέφωνο <input type="text" name="phoneNumber" placeholder="Εισάγετε Τηλέφωνο" 
                        pattern="[0-9]" title="You can't use any letters or special symbols" required>
            <br>

            Password <input type="password" name="password" maxlength="8" required><br>
            Επιβεβαίωση Password <input type="password" name="passwordConfirm" maxlength="8" required><br>

            <input type="checkbox" required>Συμφωνώ με τους όρους χρήσης <br>
        </div>
        <input class="btn_submit" type="submit" name="submit" value="Αποστολή">
        <input class="btn_reset" type="reset" name="cancel" value="Ακύρωση">
    </form>

</body>
</html>
